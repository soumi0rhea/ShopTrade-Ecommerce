<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table">
                <tbody>
                    <tr *ngFor="let product of cartCalculator;index as i">
                        <td>
                            <img [src]="product.image_src[0]" width="100" height="100">
                        </td>
                        <td>
                            <span class="d-block">{{product.name}}</span>
                            <br />
                            <span class="d-block">${{product.price}}</span>
                        </td>
                        <td>
                            <button (click)="removeItem(product.options[0])">-</button>
                            <span>{{product.count}}</span>
                            <button (click)="addItem(product.options[0])">+</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <span class="pr-1 mr-1">Total Amount </span>$ {{getCartTotal()}}
                </tfoot>
            </table>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button (click)="checkoutCart()">Checkout</button>
        </div>
    </div>
</div>
